<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Registration | To-Do App</title>

<style>

    /* --- Background Gradient Style --- */
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        height: 100vh;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* --- Card Box --- */
    .container {
        width: 420px;
        background: #ffffff;
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    /* --- Heading --- */
    h2 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 20px;
        color: #333;
        letter-spacing: 1px;
    }

    /* --- Input Fields --- */
    .input-box {
        position: relative;
        margin-bottom: 22px;
    }

    .input-box input {
        width: 100%;
        padding: 12px 14px;
        font-size: 15px;
        border-radius: 8px;
        border: 1px solid #bbb;
        transition: 0.3s;
    }

    .input-box input:focus {
        border-color: #6a11cb;
        box-shadow: 0 0 5px rgba(106,17,203,0.4);
        outline: none;
    }

    .input-box i {
        position: absolute;
        right: 12px;
        top: 14px;
        color: #888;
    }

    /* --- Gender / Radio Styling --- */
    .gender-box {
        margin-bottom: 20px;
    }

    .gender-box label {
        font-weight: 600;
        color: #444;
        margin-right: 20px;
    }

    .gender-option {
        margin-right: 10px;
        transform: scale(1.3);
        cursor: pointer;
        accent-color: #6a11cb;
    }

    /* --- Button --- */
    .btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        border: none;
        font-size: 16px;
        color: white;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    }

    /* --- Login link --- */
    .login-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .login-link a {
        color: #6a11cb;
        font-weight: bold;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    /* --- Validation Error Style --- */
    .error {
        font-size: 13px;
        color: red;
        margin-top: -14px;
        margin-bottom: 10px;
        margin-left: 4px;
    }

</style>

</head>
<body>
	
	
<div class="container">

    <h2>Create Your Account</h2>
	
	<p th:text="${msg}" style="color: green; text-align:center;"></p>

    <form th:action="@{/register}" th:object="${user}" method="POST">

        <!-- Full Name -->
        <div class="input-box">
            <input type="text" th:field="*{name}" placeholder="Your Full Name">
        </div>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></p>

        <!-- Email -->
        <div class="input-box">
            <input type="email" th:field="*{email}" placeholder="Email Address">
        </div>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></p>

        <!-- Password -->
        <div class="input-box">
            <input type="password" th:field="*{password}" placeholder="Create Password">
        </div>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></p>

        <!-- Gender -->
        <div class="gender-box">
            <label>Select Gender:</label>
            <input type="radio" th:field="*{gender}" value="Male" class="gender-option"> Male
            <input type="radio" th:field="*{gender}" value="Female" class="gender-option"> Female
        </div>
        <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="error"></p>

        <!-- Phone Number -->
        <div class="input-box">
            <input type="text" th:field="*{phno}" placeholder="Phone Number">
        </div>
        <p th:if="${#fields.hasErrors('phno')}" th:errors="*{phno}" class="error"></p>

        <button class="btn" type="submit">Register</button>

        <div class="login-link">
            Already have an account?
            <a th:href="@{/login}">Login</a>
        </div>

    </form>

</div>
</body>
</html>
