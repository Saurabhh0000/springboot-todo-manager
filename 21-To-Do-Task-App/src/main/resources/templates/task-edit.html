<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Task Status | To-Do App</title>

<style>

    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #2575fc, #6a11cb);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 420px;
        background: #ffffff;
        padding: 30px 35px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.20);
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
        font-size: 24px;
        font-weight: 600;
    }

    label {
        font-weight: 600;
        color: #444;
    }

    input, select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-top: 6px;
        margin-bottom: 18px;
        font-size: 15px;
        transition: 0.3s;
    }

    input:focus, select:focus {
        border-color: #2575fc;
        box-shadow: 0 0 5px rgba(37,117,252,0.4);
        outline: none;
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #2575fc, #6a11cb);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
    }

    .btn:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    .back {
        text-align: center;
        margin-top: 12px;
    }

    .back a {
        text-decoration: none;
        color: #2575fc;
        font-weight: 600;
    }

    .back a:hover {
        text-decoration: underline;
    }

</style>

</head>
<body>

<div class="container">

    <h2>Edit Task Status</h2>

    <form th:action="@{/task/updateStatus}" th:object="${task}" method="POST">

        <input type="hidden" th:field="*{taskId}">

        <label>Task Name</label>
        <input type="text" th:field="*{name}" readonly>

        <label>Status</label>
        <select th:field="*{status}">
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
        </select>

        <button class="btn" type="submit">Update Status</button>

        <div class="back">
            <a th:href="@{/dashboard}">‚Üê Back to Dashboard</a>
        </div>

    </form>

</div>

</body>
</html>
