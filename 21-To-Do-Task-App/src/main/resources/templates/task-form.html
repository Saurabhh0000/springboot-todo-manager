<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add New Task | To-Do App</title>

<style>

    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: #f1f3f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 480px;
        background: #ffffff;
        padding: 35px 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    h2 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 25px;
        color: #222;
        font-weight: 600;
    }

    label {
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
        color: #444;
    }

    input {
        width: 100%;
        padding: 12px;
        font-size: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 18px;
        transition: 0.3s;
    }

    input:focus {
        border-color: #2575fc;
        box-shadow: 0 0 5px rgba(37,117,252,0.4);
        outline: none;
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #2575fc, #6a11cb);
        border: none;
        color: white;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    }

    .back {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .back a {
        color: #6a11cb;
        font-weight: 600;
        text-decoration: none;
    }

    .back a:hover {
        text-decoration: underline;
    }

    .error {
        font-size: 13px;
        color: red;
        margin-top: -14px;
        margin-bottom: 10px;
        margin-left: 4px;
    }

</style>

</head>
<body>

<div class="container">

    <h2>Add New Task</h2>

    <p th:text="${msg}" style="color: green; text-align:center;"></p>

    <form th:action="@{/task/save}" th:object="${task}" method="POST">

        <!-- TASK NAME -->
        <label>Task Name</label>
        <input type="text" th:field="*{name}" placeholder="Enter task name">
		<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></p>
		
		<!-- TASK DESCRIPTION -->
		<label>Task Description</label>
		<input type="text" th:field="*{description}" placeholder="Enter task name">
	    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></p>


        <!-- TASK DATE -->
        <label>Task Date</label>
        <input type="date" th:field="*{date}">
		<p th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="error"></p>

        <!-- TASK TIME -->
        <label>Task Time</label>
        <input type="time" th:field="*{timings}">
		<p th:if="${#fields.hasErrors('timings')}" th:errors="*{timings}" class="error"></p>
		


        <button class="btn" type="submit">Save Task</button>

        <div class="back">
            <a th:href="@{/dashboard}">‚Üê Back to Dashboard</a>
        </div>

    </form>

</div>

</body>
</html>
