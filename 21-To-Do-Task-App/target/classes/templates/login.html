<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login | To-Do App</title>

<style>

    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        height: 100vh;
        background: linear-gradient(135deg, #2575fc, #6a11cb);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 400px;
        background: #ffffff;
        padding: 35px 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    h2 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 25px;
        color: #222222;
        font-weight: 600;
    }

    .input-box {
        margin-bottom: 20px;
    }

    .input-box input {
        width: 100%;
        padding: 12px;
        font-size: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: 0.3s;
    }

    .input-box input:focus {
        border-color: #2575fc;
        box-shadow: 0 0 6px rgba(37,117,252,0.35);
        outline: none;
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #2575fc, #6a11cb);
        border: none;
        font-size: 16px;
        color: white;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 5px;
    }

    .btn:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    }

    .register-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .register-link a {
        color: #6a11cb;
        font-weight: 600;
        text-decoration: none;
    }

    .register-link a:hover {
        text-decoration: underline;
    }

    .error {
        color: red;
        font-size: 13px;
        margin-top: -10px;
        margin-bottom: 15px;
        text-align: center;
    }

</style>

</head>
<body>

<div class="container">

    <h2>Letâ€™s Get You In</h2>

    <!-- ERROR MESSAGE -->
    <p th:text="${msg}" class="error"></p>

    <form th:action="@{/login}" method="POST">

        <div class="input-box">
            <input type="email" name="email" placeholder="Email Address" required>
        </div>

        <div class="input-box">
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <button class="btn" type="submit">Login</button>

        <div class="register-link">
            Not registered?
            <a th:href="@{/}">Create an Account</a>
        </div>

    </form>

</div>

</body>
</html>
